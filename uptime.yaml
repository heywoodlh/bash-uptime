global:
  track_status: true
  status_dir: "test"

ping:
  hosts:
    - 1.1.1.1
    - google.com
    - bad-garbage-site.net
  options: "-c 1 -W 1"
  silent: "true"

curl:
  urls:
    - http://google.com
    - http://bad-garbage-site.net
    - http://localhost:9000
  options: "-LI --silent"
  silent: "true"

# Docker image uses busybox netcat
netcat:
  # Expects "service:port"
  services:
    - google.com:80
    - bad-garbage-site.net:9090
  options: "-vz"
  silent: "true"
